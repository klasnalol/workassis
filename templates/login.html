{% extends 'base.html' %}

{% block title %}Login - Product Query App{% endblock %}

{% block content %}
<section>
    <a href="{{ url_for('index') }}">{{ translations['main_page'] }}</a>
    <h2>{{ translations['login_title'] }}</h2>
    <form action="{{ url_for('login') }}" method="post">
        <label>{{ translations['username_label'] }}</label>
        <input type="text" name="username" required><br><br>
        <label>{{ translations['password_label'] }}</label>
        <input type="password" name="password" required><br><br>
        <button type="submit">{{ translations['login_button'] }}</button>
    </form>
</section>

<script>
    document.querySelector('form').addEventListener('submit', (e) => {
        console.log("Form submitted!");
    });
</script>
{% endblock %}
